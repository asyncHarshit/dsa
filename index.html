<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DP + Graph 200 Problems Tracker</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #000000, #111111);
  color: #e5e7eb;
  padding: 20px;
}

.container { max-width: 1200px; margin: auto; }

header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.85);
  border-radius: 15px;
  border: 1px solid rgba(56,189,248,0.2);
  margin-bottom: 30px;
}

h1 { color: #38bdf8; font-size: 2.3rem; }

.progress-bar {
  height: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
  margin-top: 15px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #38bdf8, #22d3ee);
  transition: width 0.3s;
}

.section {
  background: rgba(0,0,0,0.85);
  padding: 25px;
  border-radius: 15px;
  border: 1px solid rgba(56,189,248,0.2);
  margin-bottom: 25px;
}

.section-header {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid rgba(56,189,248,0.3);
  padding-bottom: 10px;
  margin-bottom: 15px;
}

h2 { color: #22d3ee; font-size: 1.3rem; }

.section-progress-bar {
  width: 120px;
  height: 8px;
  background: rgba(255,255,255,0.1);
  border-radius: 4px;
  overflow: hidden;
}

.section-progress-fill {
  height: 100%;
  background: linear-gradient(90deg,#22d3ee,#38bdf8);
}

.problem-list {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
  gap: 12px;
}

.problem-item {
  display: flex;
  align-items: center;
  padding: 10px;
  background: rgba(20,20,20,0.7);
  border-radius: 8px;
}

.problem-item.completed {
  background: rgba(34,197,94,0.15);
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
  margin-right: 10px;
  cursor: pointer;
}

.problem-link {
  color: #e5e7eb;
  text-decoration: none;
}

.problem-link:hover {
  color: #38bdf8;
  text-decoration: underline;
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap: 15px;
  margin-bottom: 25px;
}

.stat {
  background: rgba(0,0,0,0.85);
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  border: 1px solid rgba(56,189,248,0.2);
}

.stat span {
  font-size: 1.8rem;
  color: #38bdf8;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>ðŸŽ¯ DP + Graph (200 Problems) Tracker</h1>
  <div class="progress-bar">
    <div class="progress-fill" id="overallProgress"></div>
  </div>
  <p id="overallText"></p>
</header>

<div class="stats" id="stats"></div>
<div id="content"></div>

</div>

<script>
function slugify(name) {
  return name
    .toLowerCase()
    .replace(/[^a-z0-9\s-]/g, '')   // remove special chars
    .replace(/\s+/g, '-')           // spaces â†’ -
    .replace(/-+/g, '-');           // clean --
}

function leetcodeLink(name) {
  return "https://leetcode.com/problems/" + slugify(name) + "/";
}

const data = {
  "DP Basics (1D)": [
    "Climbing Stairs","Fibonacci Number","Min Cost Climbing Stairs",
    "House Robber","House Robber II","House Robber III","Decode Ways",
    "Paint Fence","Nth Tribonacci Number","Counting Bits",
    "Divisor Game","Integer Break","Maximum Subarray",
    "Maximum Product Subarray","Partition Array for Max Sum"
  ],
  "Knapsack / Subset DP": [
    "Coin Change","Coin Change II","Partition Equal Subset Sum",
    "Target Sum","Ones and Zeroes","Last Stone Weight II",
    "Perfect Squares","Combination Sum IV","Can I Win",
    "Minimum Cost For Tickets","Shopping Offers",
    "Profitable Schemes","Tallest Billboard","Dice Roll Simulation",
    "Subset Sum (Classic)"
  ],
  "Graph Basics & Traversal": [
    "Number of Islands","Max Area of Island","Flood Fill",
    "Island Perimeter","Keys and Rooms","Count Sub Islands",
    "Number of Enclaves","Closed Island","Surrounded Regions",
    "Find if Path Exists","All Paths From Source to Target",
    "Clone Graph","Graph Valid Tree",
    "Find the Town Judge","Reorder Routes to Make All Paths Lead to Zero"
  ]
};

let total=0, done=0;
const container=document.getElementById("content");

Object.entries(data).forEach(([section,problems])=>{
  const sec=document.createElement("div");
  sec.className="section";

  const header=document.createElement("div");
  header.className="section-header";

  const h2=document.createElement("h2");
  h2.textContent=section;

  const bar=document.createElement("div");
  bar.className="section-progress-bar";
  const fill=document.createElement("div");
  fill.className="section-progress-fill";
  bar.appendChild(fill);

  header.appendChild(h2);
  header.appendChild(bar);
  sec.appendChild(header);

  const list=document.createElement("div");
  list.className="problem-list";

  let sectionDone=0;

  problems.forEach(p=>{
    total++;
    const key=section+"::"+p;

    const item=document.createElement("div");
    item.className="problem-item";

    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.checked=localStorage.getItem(key)==="true";

    if(cb.checked){ done++; sectionDone++; item.classList.add("completed"); }

    cb.onchange=()=>{
      localStorage.setItem(key,cb.checked);
      cb.checked ? (done++,sectionDone++,item.classList.add("completed"))
                 : (done--,sectionDone--,item.classList.remove("completed"));
      update();
    };

    const a=document.createElement("a");
    a.href=leetcodeLink(p);
    a.target="_blank";
    a.className="problem-link";
    a.textContent=p;

    item.appendChild(cb);
    item.appendChild(a);
    list.appendChild(item);
  });

  fill.style.width=(sectionDone/problems.length*100)+"%";
  sec.appendChild(list);
  container.appendChild(sec);
});

function update(){
  document.getElementById("overallProgress").style.width=(done/total*100)+"%";
  document.getElementById("overallText").textContent=`Completed ${done} / ${total}`;
  document.getElementById("stats").innerHTML=`
    <div class="stat"><span>${done}</span><br>Completed</div>
    <div class="stat"><span>${total-done}</span><br>Remaining</div>
    <div class="stat"><span>${Math.round(done/total*100)}%</span><br>Progress</div>
  `;
}

update();
</script>
</body>
</html>
