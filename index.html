<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DP + Graph 200 Problems Tracker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #000000 0%, #111111 100%);
  color: #e5e7eb;
  padding: 20px;
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

header {
  text-align: center;
  margin-bottom: 30px;
  padding: 20px;
  background: rgba(0, 0, 0, 0.8);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(56, 189, 248, 0.2);
}

h1 {
  color: #38bdf8;
  font-size: 2.5rem;
  margin-bottom: 10px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.progress-container {
  margin-top: 20px;
}

.progress-bar {
  width: 100%;
  height: 20px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 10px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #38bdf8 0%, #22d3ee 100%);
  border-radius: 10px;
  transition: width 0.3s ease;
  box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
}

.progress-text {
  color: #94a3b8;
  font-size: 0.9rem;
}

.section {
  background: rgba(0, 0, 0, 0.8);
  padding: 25px;
  border-radius: 15px;
  margin-bottom: 25px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(56, 189, 248, 0.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.section:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(56, 189, 248, 0.1);
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(56, 189, 248, 0.3);
}

h2 {
  color: #22d3ee;
  font-size: 1.4rem;
  font-weight: 600;
}

.section-progress {
  display: flex;
  align-items: center;
  gap: 10px;
}

.section-progress-bar {
  width: 120px;
  height: 8px;
  background: rgba(255,255,255,0.05);
  border-radius: 4px;
  overflow: hidden;
}

.section-progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #22d3ee 0%, #38bdf8 100%);
  border-radius: 4px;
  transition: width 0.3s ease;
}

.section-count {
  color: #94a3b8;
  font-size: 0.85rem;
  font-weight: 500;
}

.problem-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 12px;
}

.problem-item {
  display: flex;
  align-items: center;
  padding: 12px 15px;
  background: rgba(20, 20, 20, 0.6);
  border-radius: 8px;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.problem-item:hover {
  background: rgba(56, 189, 248, 0.1);
  border-color: rgba(56, 189, 248, 0.3);
  transform: translateX(2px);
}

.problem-item.completed {
  background: rgba(34, 197, 94, 0.1);
  border-color: rgba(34, 197, 94, 0.3);
}

.problem-item.completed:hover {
  background: rgba(34, 197, 94, 0.15);
}

input[type="checkbox"] {
  margin-right: 12px;
  width: 18px;
  height: 18px;
  accent-color: #22d3ee;
  cursor: pointer;
  transition: transform 0.2s ease;
}

input[type="checkbox"]:hover {
  transform: scale(1.1);
}

input[type="checkbox"]:checked {
  accent-color: #22c55e;
}

.problem-label {
  cursor: pointer;
  font-size: 0.95rem;
  line-height: 1.4;
  flex: 1;
}

.problem-label:hover {
  color: #38bdf8;
}

.controls {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}

.control-btn {
  padding: 10px 15px;
  background: rgba(0, 0, 0, 0.9);
  color: #e5e7eb;
  border: 1px solid rgba(56, 189, 248, 0.3);
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: all 0.2s ease;
  backdrop-filter: blur(10px);
}

.control-btn:hover {
  background: rgba(56, 189, 248, 0.2);
  border-color: #38bdf8;
  transform: translateY(-1px);
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin-bottom: 30px;
}

.stat-card {
  background: rgba(0, 0, 0, 0.8);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(56, 189, 248, 0.2);
}

.stat-number {
  font-size: 2rem;
  font-weight: bold;
  color: #38bdf8;
  display: block;
}

.stat-label {
  color: #94a3b8;
  font-size: 0.9rem;
  margin-top: 5px;
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  h1 {
    font-size: 2rem;
  }

  .problem-list {
    grid-template-columns: 1fr;
  }

  .controls {
    position: static;
    margin-top: 20px;
    justify-content: center;
  }

  .section-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .section-progress-bar {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>ðŸŽ¯ DP + Graph  Problems Tracker</h1>
    <div class="progress-container">
      <div class="progress-bar">

      </div>
      <div class="progress-text" id="overallProgressText">Loading progress...</div>

<script>

};

let totalProblems = 0;
let completedProblems = 0;

function updateProgress() {
  const progressFill = document.getElementById('overallProgress');
  const progressText = document.getElementById('overallProgressText');
  const percentage = totalProblems > 0 ? Math.round((completedProblems / totalProblems) * 100) : 0;

  progressFill.style.width = percentage + '%';
  progressText.textContent = `Completed: ${completedProblems}/${totalProblems} problems (${percentage}%)`;
}

function updateStats() {
  const statsContainer = document.getElementById('stats');
  statsContainer.innerHTML = `
    <div class="stat-card">
      <span class="stat-number">${completedProblems}</span>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat-card">
      <span class="stat-number">${totalProblems - completedProblems}</span>
      <div class="stat-label">Remaining</div>
    </div>
    <div class="stat-card">
      <span class="stat-number">${Object.keys(data).length}</span>
      <div class="stat-label">Categories</div>
    </div>
    <div class="stat-card">
      <span class="stat-number">${Math.round((completedProblems / totalProblems) * 100) || 0}%</span>
      <div class="stat-label">Progress</div>
    </div>
  `;
}

function createSection(sectionName, problems) {
  const sectionDiv = document.createElement("div");
  sectionDiv.className = "section";

  const sectionHeader = document.createElement("div");
  sectionHeader.className = "section-header";

  const h2 = document.createElement("h2");
  h2.textContent = sectionName;
  sectionHeader.appendChild(h2);

  const sectionProgress = document.createElement("div");
  sectionProgress.className = "section-progress";

  const progressBar = document.createElement("div");
  progressBar.className = "section-progress-bar";

  const progressFill = document.createElement("div");
  progressFill.className = "section-progress-fill";
  progressBar.appendChild(progressFill);

  const count = document.createElement("div");
  count.className = "section-count";

  sectionProgress.appendChild(progressBar);
  sectionProgress.appendChild(count);
  sectionHeader.appendChild(sectionProgress);
  sectionDiv.appendChild(sectionHeader);

  const problemList = document.createElement("div");
  problemList.className = "problem-list";

  let sectionCompleted = 0;

  problems.forEach(problem => {
    totalProblems++;
    const key = sectionName + " :: " + problem;
    const itemDiv = document.createElement("div");
    itemDiv.className = "problem-item";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = key;
    const isChecked = localStorage.getItem(key) === "true";
    checkbox.checked = isChecked;
    if (isChecked) {
      sectionCompleted++;
      completedProblems++;
      itemDiv.classList.add("completed");
    }

    checkbox.onchange = () => {
      localStorage.setItem(key, checkbox.checked);
      if (checkbox.checked) {
        itemDiv.classList.add("completed");
        sectionCompleted++;
        completedProblems++;
      } else {
        itemDiv.classList.remove("completed");
        sectionCompleted--;
        completedProblems--;
      }
      updateSectionProgress(progressFill, sectionCompleted, problems.length, count);
      updateProgress();
      updateStats();
    };

    const label = document.createElement("label");
    label.className = "problem-label";
    label.htmlFor = key;
    label.textContent = problem;

    itemDiv.appendChild(checkbox);
    itemDiv.appendChild(label);
    problemList.appendChild(itemDiv);
  });

  updateSectionProgress(progressFill, sectionCompleted, problems.length, count);
  sectionDiv.appendChild(problemList);

  return sectionDiv;
}

function updateSectionProgress(progressFill, completed, total, countElement) {
  const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
  progressFill.style.width = percentage + '%';
  countElement.textContent = `${completed}/${total} (${percentage}%)`;
}



const container = document.getElementById("content");

Object.entries(data).forEach(([section, problems]) => {
  container.appendChild(createSection(section, problems));
});

updateProgress();
updateStats();
</script>
